<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Waste App - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #00c9a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00b59c;
    }
    .back-btn {
  background-color: transparent;
  border: 2px solid #fff;
  color: #fff;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Smart Waste App</h2>
    <form onsubmit="login(event)">
      <select id="roleSelect" required>
        <option value="">-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="citizen">Citizen</option>
        <option value="cleaner">Cleaner</option>
      </select>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
  <button type="button" onclick="goBack()" style="background-color:#555; margin-top: 10px;">‚¨ÖÔ∏è Back</button>


    </form>
  </div>

  
    <script>
  function login(e) {
    e.preventDefault();
    const role = document.getElementById('roleSelect').value;
    if (role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else if (role === "citizen") {
      window.location.href = "citizen-dashboard.html";
    } else if (role === "cleaner") {
      window.location.href = "cleaner-dashboard.html";
    } else {
      alert("Please select a role.");
    }
  }

  function goBack() {
    window.location.href = "welcome.html"; // üîô back to welcome page
  }
</script>
</body>
</html>
