<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile | Smart Waste App</title>
  <style>
    body {
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 30px;
    }

    .profile-card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f2027;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00c9a7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b59c;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Your Profile</h2>

    <label for="name">Name</label>
    <input type="text" id="name" value="Kiran Chape" readonly>

    <label for="email">Email</label>
    <input type="email" id="email" value="kiran@example.com" readonly>

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" value="9876543210" readonly>

    <label for="zone">Area / Zone</label>
    <input type="text" id="zone" value="Ward 12 - Ganesh Nagar" readonly>

    <button onclick="editProfile()">Edit Profile (coming soon)</button>
  </div>

</body>
</html>
